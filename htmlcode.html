<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1 id="city-title">City Dashboard</h1>
    <div class="search-container">
      <input type="text" id="city-search" placeholder="Search cities...">
      <button id="search-button">Search</button>
      <ul id="suggestions"></ul>
    </div>
  </header>
  <nav>
    <button class="tab active" data-tab="PLACES">PLACES</button>
    <button class="tab" data-tab="HOTELS">HOTELS</button>
    <button class="tab" data-tab="RESTAURANTS">RESTAURANTS</button>
    <button class="tab" data-tab="OFFICES">OFFICES</button>
  </nav>
  <main>
    <div id="places-tab" class="tab-content active">
      <!-- Places data will be displayed here -->
    </div>
    <div id="hotels-tab" class="tab-content">
      <!-- Hotels data will be displayed here -->
    </div>
    <div id="restaurants-tab" class="tab-content">
      <!-- Restaurants data will be displayed here -->
    </div>
    <div id="offices-tab" class="tab-content">
      <!-- Offices data will be displayed here -->
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
